<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weathersite</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Content-->
    <div class="content-body">
        <div class="navbar-content">
                <div class="display-navbar">
                    <h2>VIEWING THE WEATHER FORECAST FOR: <span id="selectedLocation" class="selectedLocation">Please begin search below...</span> <!--<span id="selectedLocationCords"></span>--></h2>
                </div>
                <!-- Searchbar -->
                <div class="search-navbar">
                    <input type="text" class="search" placeholder="Location Search...">
                    <ul class="suggestions">
                        <li>Filter for a City</li>
                        <li>or a State</li>
                    </ul>
                </div>
        </div>
        <div class="todaycast">
            <!-- TODO - Split forecast into Today and Future -->
        </div>
        <hr>
        <!-- Display -->
        <div class="display-content">
            <h2>Your Seven Day Forecast:</h2>
            <div class="section group forecast">
            </div>
        </div>
    </div>
    <script src="scripts/index.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
